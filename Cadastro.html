<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css" />
    <script src="Cadastro.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">Cadastro</h1>
    </header>
    <section>
      <div id="principal">
        <div>
          <label for="">Nome:</label>
          <input type="text" name="cada" id="nome" />
        </div>
        <div>
          <label for="">CPF:</label>
          <input type="text" name="cada" id="cpf" />
          <label for="">Data Nascimento:</label>
          <input type="date" name="cada" id="nascimento" />
        </div>
        <div>
          <label for="">E-Mail:</label>
          <input type="email" name="cada" id="email" />
        </div>
        <div>
          <label for="">Senha:</label>
          <input type="password" name="cada" id="senha" />
          <label for="">Confirme sua Senha:</label>
          <input type="password" name="cada" id="confim_senha" />
        </div>
        <div>
          <button id="cadastrar" onclick="Cadastro()"><a href="index.html">Cadastrar</a></button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
